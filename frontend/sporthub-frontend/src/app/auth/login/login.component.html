<div class="app-container">
  <div class="header">
    <img src="images/logoPNG.png" alt="App logo" class="app-logo" />
    <h2 class="app-title">Sign in</h2>
  </div>
  
  <div class="content-wrapper">
    <div class="login-container">
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Input -->
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="usermail@example.com"
          />
          <!-- Error Message for Email -->
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
          </div>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <div class="label-row">
            <label for="password">Password</label>
            <a href="/reset-password" class="forgot-password">Forgot password?</a>
          </div>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="●●●●●●●●"
          />
          <!-- Error Message for Password -->
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</small>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="loginForm.invalid" class="btn-login">
          Sign in
        </button>
      </form>

      <div class="signup-link">
        New to Sportify? <a href="#">Create an account.</a>
      </div>
    </div>
  </div>
</div>
