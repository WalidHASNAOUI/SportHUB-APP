<div class="login-container">
  <h2>Login</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="loginForm.controls['email'].touched && loginForm.controls['email'].invalid"
      />
      <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']" class="invalid-feedback">
        Email is required
      </div>
      <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']" class="invalid-feedback">
        Please enter a valid email address
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="loginForm.controls['password'].touched && loginForm.controls['password'].invalid"
      />
      <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']" class="invalid-feedback">
        Password is required
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
      Login
    </button>
  </form>
</div>
