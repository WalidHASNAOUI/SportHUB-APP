<div class="signup-container">
  <h1 class="app-title">Dolt</h1>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" placeholder="Enter your username" />
      <div *ngIf="signupForm.controls.username.touched && signupForm.controls.username.invalid" class="error">
        <small *ngIf="signupForm.controls.username.errors?.required">Username is required.</small>
        <small *ngIf="signupForm.controls.username.errors?.minlength">Username must be at least 3 characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
      <div *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid" class="error">
        <small *ngIf="signupForm.controls.email.errors?.required">Email is required.</small>
        <small *ngIf="signupForm.controls.email.errors?.email">Invalid email format.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
      <div *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid" class="error">
        <small *ngIf="signupForm.controls.password.errors?.required">Password is required.</small>
        <small *ngIf="signupForm.controls.password.errors?.minlength">Password must be at least 6 characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm your password" />
    </div>

    <button type="submit" [disabled]="signupForm.invalid" class="signup-button">Sign up</button>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>

  <p class="login-link">
    Already have an account? <a routerLink="/login">Log in</a>
  </p>
</div>
